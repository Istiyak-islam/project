<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Profile - Smart Lab Assistant</title>

    <!-- Google Fonts + Bootstrap -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        * {
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #6610f2, #007bff);
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        .profile-box {
            background: #fff;
            color: #333;
            border-radius: 20px;
            padding: 40px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }

        h2 {
            font-weight: 600;
            margin-bottom: 20px;
            color: #0d6efd;
            text-align: center;
        }

        .form-label {
            font-weight: 500;
        }

        .btn-submit {
            width: 100%;
            margin-top: 15px;
            padding: 12px;
            font-weight: 600;
            border-radius: 12px;
            border: none;
            font-size: 1.05rem;
            transition: all 0.3s ease;
        }

        .btn-submit:hover {
            transform: scale(1.03);
        }

        .flash-message {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="profile-box">
        <h2>Complete Your Profile</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }} alert-dismissible fade show flash-message" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}
        {% endwith %}

        <form action="{{ url_for('update_profile') }}" method="POST">
            <div class="mb-3">
                <label for="full_name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="full_name" name="full_name" required
                       placeholder="Enter your full name" value="{{ profile.full_name if profile else '' }}">
            </div>

            {% if current_user.role == 'student' %}
                <div class="mb-3">
                    <label for="department" class="form-label">Department</label>
                    <input type="text" class="form-control" id="department" name="department" required
                           placeholder="Enter your department" value="{{ profile.department if profile else '' }}">
                </div>

                <div class="mb-3">
                    <label for="roll" class="form-label">Roll Number</label>
                    <input type="text" class="form-control" id="roll" name="roll" required
                           placeholder="Enter your roll number" value="{{ profile.roll if profile else '' }}">
                </div>
            {% elif current_user.role == 'teacher' %}
                <div class="mb-3">
                    <label for="department" class="form-label">Department</label>
                    <input type="text" class="form-control" id="department" name="department" required
                           placeholder="Enter your department" value="{{ profile.department if profile else '' }}">
                </div>
            {% endif %}

            <button type="submit" class="btn btn-primary btn-submit">Save Profile</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
